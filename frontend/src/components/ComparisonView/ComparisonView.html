                <div style="position: absolute;top:0px;left:1027px;">

                </div>
                <div style="position: absolute;top:0px;left:1082px;">
                    <input type="button"  class="cute-btn" style="font-size:0.9rem; background-color: #4CAF50; color: white;  font-weight: 600; font-family:'Times New Roman', Times, serif; height: 36px; width:50px;" value="Draw" v-on:click="redrawComparison"/>
